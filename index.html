<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance 粉絲代幣追蹤</title>
    <style>
        :root {
            --bg: #0b0e11;
            --card: #1e2329;
            --text: #eaecef;
            --text-muted: #848e9c;
            --yellow: #fcd535;
            --green: #0ecb81;
            --red: #f6465d;
            --border: #353945;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }
        h1 {
            font-size: 1.5rem;
            color: var(--yellow);
            margin: 0;
        }
        .last-update {
            font-size: 0.75rem;
            color: var(--text-muted);
        }
        .token-card {
            background: var(--card);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid transparent;
            transition: border-color 0.2s;
        }
        .token-card:hover {
            border-color: var(--border);
        }
        .info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .symbol {
            font-weight: bold;
            font-size: 1.1rem;
        }
        .price-info {
            text-align: right;
        }
        .price {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 4px;
        }
        .change {
            font-size: 0.875rem;
            padding: 2px 6px;
            border-radius: 4px;
        }
        .up { color: var(--green); }
        .down { color: var(--red); }
        .loader {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>⚽ Binance 粉絲代幣</h1>
        <div id="update-time" class="last-update">載入中...</div>
    </header>
    <div id="token-list">
        <div class="loader">正在獲取最新行情...</div>
    </div>
</div>

<script>
    async function fetchData() {
        try {
            const response = await fetch('fan_tokens.json');
            const data = await response.json();
            
            const timeEl = document.getElementById('update-time');
            const date = new Date(data.last_updated);
            timeEl.innerText = `最後更新: ${date.toLocaleString()}`;
            
            const listEl = document.getElementById('token-list');
            listEl.innerHTML = '';
            
            data.tokens.forEach(token => {
                const card = document.createElement('div');
                card.className = 'token-card';
                
                const isUp = parseFloat(token.priceChangePercent) >= 0;
                const changeClass = isUp ? 'up' : 'down';
                const sign = isUp ? '+' : '';
                
                card.innerHTML = `
                    <div class="info">
                        <div class="symbol">${token.symbol} / USDT</div>
                    </div>
                    <div class="price-info">
                        <div class="price">$ ${parseFloat(token.price).toFixed(4)}</div>
                        <div class="change ${changeClass}">${sign}${token.priceChangePercent}%</div>
                    </div>
                `;
                listEl.appendChild(card);
            });
        } catch (e) {
            document.getElementById('token-list').innerHTML = '<div class="loader">尚未有數據，等待第一次自動更新...</div>';
        }
    }
    fetchData();
    setInterval(fetchData, 60000); // 每分鐘刷一次頁面
</script>
</body>
</html>
