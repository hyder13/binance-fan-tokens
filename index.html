<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â∞èU Âπ£ÂúàÂ∞éËà™ÂÑÄ (Binance Fan Tokens)</title>
    <style>
        :root {
            --bg: #0b0e11;
            --card: #1e2329;
            --accent: #fcd535;
            --text: #eaecef;
            --text-muted: #848e9c;
            --green: #0ecb81;
            --red: #f6465d;
            --border: #353945;
        }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: var(--accent);
            font-size: 1.8rem;
            margin-bottom: 8px;
        }
        .last-update {
            color: var(--text-muted);
            font-size: 0.8rem;
        }
        .token-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.02);
            border-color: var(--accent);
        }
        .card-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        .symbol {
            font-size: 1.2rem;
            font-weight: 800;
        }
        .price-box {
            text-align: right;
        }
        .price {
            font-size: 1.2rem;
            font-weight: 700;
        }
        .change {
            font-size: 0.9rem;
            font-weight: 600;
        }
        .up { color: var(--green); }
        .down { color: var(--red); }
        
        .u-insight {
            background: rgba(252, 213, 53, 0.1);
            border-left: 3px solid var(--accent);
            padding: 10px;
            margin-top: 10px;
            font-size: 0.85rem;
            color: var(--accent);
            border-radius: 4px;
        }
        .vol-info {
            font-size: 0.75rem;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>‚öΩ Â∞èU Âπ£ÂúàÂ∞éËà™ÂÑÄ</h1>
        <p style="color: var(--text-muted); font-size: 0.9rem;">Binance Á≤âÁµ≤‰ª£Âπ£Ë°åÊÉÖ ¬∑ Â∞èU Áç®ÂÆ∂Áü≠Ë©ï</p>
        <div id="update-time" class="last-update">ÂêåÊ≠•‰∏≠...</div>
    </header>
    <div id="token-list" class="token-list">
        <!-- ËºâÂÖ•‰∏≠ -->
    </div>
</div>

<script>
    async function fetchTokens() {
        try {
            const response = await fetch('/api/tokens');
            const data = await response.json();
            
            document.getElementById('update-time').innerText = `ÊúÄÂæåÊõ¥Êñ∞: ${data.last_updated}`;
            const list = document.getElementById('token-list');
            list.innerHTML = '';

            data.tokens.forEach(t => {
                const isUp = parseFloat(t.priceChangePercent) >= 0;
                const changeClass = isUp ? 'up' : 'down';
                const sign = isUp ? '+' : '';
                
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-top">
                        <div class="symbol">${t.symbol} <span style="font-size: 0.8rem; color: var(--text-muted);">/ USDT</span></div>
                        <div class="price-box">
                            <div class="price">$ ${parseFloat(t.price).toFixed(4)}</div>
                            <div class="change ${changeClass}">${sign}${t.priceChangePercent}%</div>
                        </div>
                    </div>
                    <div class="vol-info">24h Êàê‰∫§È°ç: $ ${parseFloat(t.quoteVolume).toLocaleString(undefined, {maximumFractionDigits: 0})}</div>
                    <div class="u-insight">
                        <strong>ü¶â Â∞èU ÊèêÈÜíÔºö</strong><br>${t.u_insight}
                    </div>
                `;
                list.appendChild(card);
            });
        } catch (e) {
            document.getElementById('token-list').innerHTML = '<p style="text-align:center">Ê≠£Âú®ÂñöÈÜíÂ∞èU Êï∏ÊìöÂ∫´...</p>';
        }
    }
    fetchTokens();
    setInterval(fetchTokens, 30000);
</script>
</body>
</html>
